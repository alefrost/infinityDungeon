<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/game.css">
	<script type="text/javascript">display();</script>
</head>
<body>
	<p>
		You are the green <span class="player">@</span>. Your goal is to defeat all the red <span class="enemy">e</span>'s on the map. Use Arrow keys to move (you might have to click on the map first to get it to work). Move onto an '<span class="enemy">e</span>' to attack. Be careful, the enemies move after you and will attack you as well!
	</p>
	<h1 id="endgame"></h1>
	<strong>HP: <span id="health"></span></strong>
	<div id="canvas" class="map"></div>
	<div id="debug">Press 'Esc' to clear Debug...<br /></div>
</body>
</html>
